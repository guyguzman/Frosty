<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:wght@900&display=swap" rel="stylesheet">

    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Roboto;
        }
        
        .hello {
            font-size: 120px;
            color: rgba(255, 255, 255, .5);
        }
        
        #circle {
            filter: blur(0px);
            -webkit-filter: blur(0px);
            color: rgba(255, 255, 255, 0.25);
            text-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
        }
        
        .frostytext {
            color: rgba(255, 255, 255, 0.25);
            text-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(40px);
            font-size: 200px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100vh;
            background-color: #ff5252;
            align-items: center;
            justify-items: center;
            background-image: url("https://ccartuse.sirv.com/Dakota/image51.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        text {
            dominant-baseline: hanging;
            font: 180px Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <svg width="200" height="200" viewBox="0 0 200 200" style="backdrop-filter:blur(5px)" clip-path="url(#clippath)">
                <defs>
                    <clipPath id="clippath">
                        <ellipse cx="100" cy="100" rx="100" ry="100"></ellipse>
                    </clipPath>
                </defs>
                <ellipse cx="100" cy="100" rx="100" ry="100" fill="#ffffff"
                    fill-opacity=".5"></ellipse>
                <!-- <rect width="200" height="200" fill="#ffffff" opacity=".5"></rect>
            </svg> -->
        </div>
    </div>

</body>

</html>
